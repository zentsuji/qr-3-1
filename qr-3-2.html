<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>4Êäû„ÇØ„Ç§„Ç∫</title>
    <style>
      :root {
        --bg1: #4debf4;
        --bg2: #1e9cd7;
        --bg3: #3c80df;
        --bg4: #6858eb;
        --card: rgba(50, 50, 50, 0.45);
        --text: #e5e7eb;
        --muted: #94a3b8;
        --ok: #16a34a;
        --ng: #dc2626;
        --accent: #3b82f6;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(345deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
        color: var(--text);
        font-family: system-ui, "Noto Sans JP", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
        overflow: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("img/it-hiroba-key-visual.png") center / cover no-repeat;
        transform: translateY(225px);
        opacity: 0.5;
        pointer-events: none;
        z-index: -1;
      }
      .site-header {
        position: sticky;
        top: 0;
        width: 100;
        margin-bottom: 16px;
      }
      .site-header img {
        height: 64px;
      }
      .card {
        width: min(720px, 100%);
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        padding: 22px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 24px;
      }
      .desc {
        margin: 0 0 16px;
        color: var(--muted);
        font-size: 14px;
      }
      .question {
        margin: 6px 0 14px;
        font-size: 20px;
        font-weight: 800;
      }
      .choices {
        display: grid;
        gap: 10px;
      }
      .choice {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        overflow: hidden;
      }
      .choice button {
        all: unset;
        display: block;
        width: 100%;
        padding: 14px;
        cursor: pointer;
        font-weight: 700;
        font-size: 18px;
      }
      .choice:hover {
        border-color: rgba(255, 255, 255, 0.28);
      }
      .choice.correct {
        border-color: rgba(22, 163, 74, 0.7);
        background: rgba(22, 163, 74, 0.45);
      }
      .choice.wrong {
        border-color: rgba(220, 38, 38, 0.7);
        background: rgba(220, 38, 38, 0.45);
      }
      .result {
        margin-top: 14px;
        padding: 12px;
        border-radius: 12px;
        display: none;
      }
      .result.ok {
        background: rgba(22, 163, 74, 0.45);
        border: 1px solid rgba(22, 163, 74, 0.7);
      }
      .result.ng {
        background: rgba(220, 38, 38, 0.45);
        border: 1px solid rgba(220, 38, 38, 0.7);
      }
      .kw {
        display: inline-block;
        margin-top: 8px;
        padding: 6px 10px;
        border-radius: 10px;
        background: rgba(59, 130, 246, 0.18);
        border: 2px solid rgba(255, 255, 0, 0.32);
        font-weight: 700;
        position: relative;
        padding-left: 26px;
        animation: pulse 0.8s ease-out 1;
      }
      .kw::before {
        content: "‚òÖ";
        position: absolute;
        left: 10px;
        color: #ffd43b;
        font-size: 14px;
      }
      footer {
        margin-top: 12px;
        color: var(--muted);
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        gap: 8px;
        flex-wrap: wrap;
      }
      /*popup*/
      #popup-wrapper {
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        position: fixed;
        inset: 0;
        display: none;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      #popup-inside {
        text-align: center;
        width: 100%;
        max-width: 340px;
        background: rgba(17, 24, 39, 0.9);
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 18px;
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
        margin: 0 auto;
        padding: 24px 22px 20px;
        position: relative;
      }
      #message kw {
        background: purple;
        color: white;
        text-decoration: none;
        padding: 6px 10px;
      }
      #close {
        position: absolute;
        top: 10px;
        right: 12px;
        cursor: pointer;
        border: none;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        width: 32px;
        height: 32px;
        border-radius: 10px;
        font-size: 16px;
        line-height: 32px;
        text-align: center;
        transition: background 0.2s ease, transform 0.2s ease;
      }
      #close:hover {
        background: rgba(255, 255, 255, 0.16);
        transform: translateY(-1px);
      }
      #popup-title {
        margin: 4px 0 8px;
        font-size: 22px;
        font-weight: 800;
        color: #e8f0ff;
      }
      #popup-body {
        margin: 0 0 12px;
        font-size: 15px;
        color: var(--muted);
      }
      .btn-keyword {
        margin-top: 10px;
        padding: 10px 12px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 10px;
        background: rgba(59, 130, 246, 0.25);
        color: var(--text);
        font-weight: 700;
        cursor: pointer;
        width: 100%;
        transition: border 0.2s ease, background 0.2s ease, transform 0.2s ease;
      }
      .btn-keyword:hover:enabled {
        border-color: rgba(255, 255, 255, 0.35);
        background: rgba(59, 130, 246, 0.32);
        transform: translateY(-1px);
      }
      .btn-keyword:disabled {
        opacity: 1;
        cursor: default;
        filter: none;
      }
      .btn-keyword.highlight {
        background: #fbbf24;
        color: #0b1020;
        font-weight: 800;
        box-shadow: 0 8px 24px rgba(251,191,36,0.35);
      }
    </style>
  </head>
  <body>
    <div id="root">
        <div class="app">
            <header class="site-header">
                <div class="logo">
                    <img alt="IT„Å≤„Çç„Å∞„É≠„Ç¥" src="./img/it-hiroba-logo-jp.png">
                </div>
            </header>
        </div>
    </div>
    <main class="card">
      <h1>„Çà„Çì„Åü„Åè„ÇØ„Ç§„Ç∫</h1>
      <p class="desc">„Åü„Å†„Åó„ÅÑ„Å®„Åä„ÇÇ„ÅÜ„ÇÇ„ÅÆ„Çí„Åà„Çâ„Çì„Åß„Å≠ÔºÅ</p>

      <div id="quiz">
        <div id="qText" class="question"></div>
        <div
          id="choices"
          class="choices"
          role="group"
          aria-labelledby="qText"
        ></div>

        <div id="popup-wrapper" style="display: none">
          <div id="popup-inside">
            <div id="close">x</div>
            <div id="message">
              <h2 id="popup-title">üéâ Ê≠£Ëß£ÔºÅ</h2>
              <p id="popup-body">„Ç≠„Éº„ÉØ„Éº„Éâ„ÅØ...</p>
              <button id="showKeywordBtn" class="btn-keyword">„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíË°®Á§∫</button>
            </div>
          </div>
        </div>

      </div>
    </main>

    <script>
      /* ====== „ÇØ„Ç§„Ç∫ÂÆöÁæ©Ôºà„Åì„Åì„ÇíÊõ∏„ÅçÊèõ„Åà„Å¶‰Ωø„ÅÑ„Åæ„ÅôÔºâ ====== */
      const QUIZ_DATA = {
        question:
          "„ÇÇ„Çì„Å†„ÅÑ2<br>„Åú„Çì„Å§„ÅÜ„Åò„ÅÆ„Å™„Åæ„Åà„ÅØ„ÄÅ„Åè„ÅÜ„Åã„ÅÑ„ÅÆ„Å°„Å°„ÅÆ„Åπ„Å§„ÅÆ„Å™„Åæ„Åà„Å´„ÇÜ„Çâ„ÅÑ„Åó„Å¶„ÅÑ„Çã„Çà„ÄÇ„Åù„ÅÆ„Åπ„Å§„ÅÆ„Å™„Åæ„Åà„ÅØ„Å™„Çì„Åß„Åó„Çá„ÅÜÔºü",
        choices: [
          "A. „Åú„Çì„Åç„Å°",
          "B. „Çà„Åó„Åä",
          "C. „Çà„Åó„Åø„Å°",
          "D. „Åø„Å°„Çà„Åó",
        ],
        correctIndex: 2, // 0Âßã„Åæ„ÇäÔºàB„ÅåÊ≠£Ëß£„Å™„Çâ 1Ôºâ
        keywordOnCorrect: "„Åô", // Ê≠£Ëß£ÊôÇ„Å´Ë°®Á§∫„Åô„Çã„Ç≠„Éº„ÉØ„Éº„ÉâÔºà‰∏çË¶Å„Å™„Çâ "" „Å´Ôºâ
      };
      /* ===================================================== */

      const $ = (id) => document.getElementById(id);
      const qText = $("qText");
      const choicesEl = $("choices");
      //const keyword = $("keyword");
      const showKeywordBtn = document.getElementById("showKeywordBtn");
      const popupWrapper = document.getElementById("popup-wrapper")
      const close = document.getElementById("close")
      const popupTitle = document.getElementById("popup-title")
      const popupBody = document.getElementById("popup-body")

      let locked = false;

      function renderQuiz() {
        locked = false;
        //keyword.style.display = "none";
        //keyword.textContent = "";
        showKeywordBtn.textContent = "„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíË°®Á§∫";
        showKeywordBtn.disabled = true;

        qText.innerHTML = QUIZ_DATA.question;
        choicesEl.innerHTML = "";

        QUIZ_DATA.choices.forEach((text, idx) => {
          const wrap = document.createElement("div");
          wrap.className = "choice";
          const btn = document.createElement("button");
          btn.textContent = text;
          btn.setAttribute("aria-label", `ÈÅ∏ÊäûËÇ¢${idx + 1}: ${text}`);
          btn.onclick = () => onChoose(idx, wrap);
          wrap.appendChild(btn);
          choicesEl.appendChild(wrap);
        });
      }

      function onChoose(idx, wrap) {
        if (locked) return;
        locked = true;

        const correct = idx === QUIZ_DATA.correctIndex;

        // ÂÖ®„Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
        const items = Array.from(document.querySelectorAll(".choice"));
        items.forEach((el) => el.classList.remove("correct", "wrong"));
        if (correct) {
        items[QUIZ_DATA.correctIndex].classList.add("correct");
        popupTitle.textContent = "üéâ „Åõ„ÅÑ„Åã„ÅÑÔºÅ"
        popupBody.textContent = "„Ç≠„Éº„ÉØ„Éº„Éâ„ÅØ...Ôºü"
        popupWrapper.style.display = "flex"
        showKeywordBtn.style.display = "block"
        showKeywordBtn.textContent = "„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíË°®Á§∫";
        showKeywordBtn.disabled = false;
        showKeywordBtn.onclick = () => {
          showKeywordBtn.textContent = "„Ç≠„Éº„ÉØ„Éº„ÉâÔºö" + QUIZ_DATA.keywordOnCorrect;
          showKeywordBtn.classList.add("highlight");
          showKeywordBtn.disabled = true;
        };
        } else {
        wrap.classList.add("wrong");
        popupTitle.textContent = "üòµ „Åñ„Çì„Å≠„Çì‚Ä¶"
        popupBody.textContent = "„ÇÇ„ÅÜ„ÅÑ„Å°„Å©„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅ"
        //keyword.style.display = "none";
        popupWrapper.style.display = "flex"
        showKeywordBtn.style.display = "none"
        }

        popupWrapper.addEventListener("click", e => {
            if (e.target.id === popupWrapper.id || e.target.id === close.id) {
                popupWrapper.style.display = "none";
                renderQuiz()
            }
        });
      }

      // ÂàùÊúüË°®Á§∫
      renderQuiz();
    </script>
  </body>
</html>
