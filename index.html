<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>4Êäû„ÇØ„Ç§„Ç∫</title>
    <style>
      :root {
        --bg1: #4debf4;
        --bg2: #1e9cd7;
        --bg3: #3c80df;
        --bg4: #6858eb;
        --card: rgba(50, 50, 50, 0.45);
        --text: #e5e7eb;
        --muted: #94a3b8;
        --ok: #16a34a;
        --ng: #dc2626;
        --accent: #3b82f6;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(345deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
        color: var(--text);
        font-family: system-ui, "Noto Sans JP", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
        overflow: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("img/it-hiroba-key-visual.png") center / cover no-repeat;
        transform: translateY(225px);
        opacity: 0.5;
        pointer-events: none;
        z-index: -1;
      }
      .site-header {
        position: sticky;
        top: 0;
        width: 100;
        margin-bottom: 16px;
      }
      .site-header img {
        height: 64px;
      }
      .card {
        width: min(720px, 100%);
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        padding: 22px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 24px;
      }
      .desc {
        margin: 0 0 16px;
        color: var(--muted);
        font-size: 14px;
      }
      .question {
        margin: 6px 0 14px;
        font-size: 20px;
        font-weight: 800;
      }
      .choices {
        display: grid;
        gap: 10px;
      }
      .choice {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        overflow: hidden;
      }
      .choice button {
        all: unset;
        display: block;
        width: 100%;
        padding: 14px;
        cursor: pointer;
        font-weight: 700;
        font-size: 18px;
      }
      .choice:hover {
        border-color: rgba(255, 255, 255, 0.28);
      }
      .choice.correct {
        border-color: rgba(22, 163, 74, 0.7);
        background: rgba(22, 163, 74, 0.45);
      }
      .choice.wrong {
        border-color: rgba(220, 38, 38, 0.7);
        background: rgba(220, 38, 38, 0.45);
      }
      .result {
        margin-top: 14px;
        padding: 12px;
        border-radius: 12px;
        display: none;
      }
      .result.ok {
        background: rgba(22, 163, 74, 0.45);
        border: 1px solid rgba(22, 163, 74, 0.7);
      }
      .result.ng {
        background: rgba(220, 38, 38, 0.45);
        border: 1px solid rgba(220, 38, 38, 0.7);
      }
      .kw {
        display: inline-block;
        margin-top: 8px;
        padding: 6px 10px;
        border-radius: 10px;
        background: rgba(59, 130, 246, 0.18);
        border: 2px solid rgba(255, 255, 0, 0.32);
        font-weight: 700;
        position: relative;
        padding-left: 26px;
        animation: pulse 0.8s ease-out 1;
      }
      .kw::before {
        content: "‚òÖ";
        position: absolute;
        left: 10px;
        color: #ffd43b;
        font-size: 14px;
      }
      .controls {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 12px;
      }
      .btn {
        appearance: none;
        border: none;
        border-radius: 12px;
        padding: 10px 14px;
        font-weight: 700;
        cursor: pointer;
        color: white;
        background: linear-gradient(
          180deg,
          rgba(59, 130, 246, 0.9),
          rgba(59, 130, 246, 0.6)
        );
      }
      .btn.alt {
        background: linear-gradient(
          180deg,
          rgba(148, 163, 184, 0.35),
          rgba(51, 65, 85, 0.35)
        );
      }
      footer {
        margin-top: 12px;
        color: var(--muted);
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        gap: 8px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div id="root">
        <div class="app">
            <header class="site-header">
                <div class="logo">
                    <img alt="IT„Å≤„Çç„Å∞„É≠„Ç¥" src="./img/it-hiroba-logo-jp.png">
                </div>
            </header>
        </div>
    </div>
    <main class="card">
      <h1>„Çà„Çì„Åü„Åè„ÇØ„Ç§„Ç∫</h1>
      <p class="desc">„Åü„Å†„Åó„ÅÑ„Å®„Åä„ÇÇ„ÅÜ„ÇÇ„ÅÆ„Çí„Åà„Çâ„Çì„Åß„Å≠ÔºÅ</p>

      <div id="quiz">
        <div id="qText" class="question"></div>
        <div
          id="choices"
          class="choices"
          role="group"
          aria-labelledby="qText"
        ></div>

        <div id="resOK" class="result ok" role="status" aria-live="assertive">
          <strong>üéâ Ê≠£Ëß£ÔºÅ</strong>
          <div id="keyword" class="kw" style="display: none"></div>
        </div>
        <div id="resNG" class="result ng" role="status" aria-live="assertive">
          <strong>üòµ ÊÆãÂøµ‚Ä¶</strong> „ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅ
        </div>

        <div class="controls">
          <button id="retryBtn" class="btn alt">„É™„Çª„ÉÉ„Éà</button>
        </div>
      </div>
    </main>

    <script>
      /* ====== „ÇØ„Ç§„Ç∫ÂÆöÁæ©Ôºà„Åì„Åì„ÇíÊõ∏„ÅçÊèõ„Åà„Å¶‰Ωø„ÅÑ„Åæ„ÅôÔºâ ====== */
      const QUIZ_DATA = {
        question:
          "„ÇÇ„Çì„Å†„ÅÑ1<br>„Åú„Çì„Å§„ÅÜ„Åò„Åó„Å´„ÄÅ„Åü„ÇÅ„ÅÑ„Åë„ÅØ„ÅÑ„Åè„Å§„ÅÇ„Çã„Åß„Åó„Çá„ÅÜÔºü",
        choices: [
          "A. ÔºëÔºôÔºô",
          "B. ÔºíÔºëÔºë",
          "C. ÔºíÔºíÔºí",
          "D. ÔºíÔºìÔºì",
        ],
        correctIndex: 1, // 0Âßã„Åæ„ÇäÔºàB„ÅåÊ≠£Ëß£„Å™„Çâ 1Ôºâ
        keywordOnCorrect: "„Åè", // Ê≠£Ëß£ÊôÇ„Å´Ë°®Á§∫„Åô„Çã„Ç≠„Éº„ÉØ„Éº„ÉâÔºà‰∏çË¶Å„Å™„Çâ "" „Å´Ôºâ
      };
      /* ===================================================== */

      const $ = (id) => document.getElementById(id);
      const qText = $("qText");
      const choicesEl = $("choices");
      const resOK = $("resOK");
      const resNG = $("resNG");
      const keyword = $("keyword");
      const retryBtn = $("retryBtn");

      let locked = false;

      function renderQuiz() {
        locked = false;
        resOK.style.display = "none";
        resNG.style.display = "none";
        keyword.style.display = "none";
        keyword.textContent = "";

        qText.innerHTML = QUIZ_DATA.question;
        choicesEl.innerHTML = "";

        QUIZ_DATA.choices.forEach((text, idx) => {
          const wrap = document.createElement("div");
          wrap.className = "choice";
          const btn = document.createElement("button");
          btn.textContent = text;
          btn.setAttribute("aria-label", `ÈÅ∏ÊäûËÇ¢${idx + 1}: ${text}`);
          btn.onclick = () => onChoose(idx, wrap);
          wrap.appendChild(btn);
          choicesEl.appendChild(wrap);
        });
      }

      function onChoose(idx, wrap) {
        if (locked) return;
        locked = true;

        const correct = idx === QUIZ_DATA.correctIndex;

        // ÂÖ®„Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
        const items = Array.from(document.querySelectorAll(".choice"));
        items.forEach((el) => el.classList.remove("correct", "wrong"));
        if (correct) {
        items[QUIZ_DATA.correctIndex].classList.add("correct");
        } else {
        wrap.classList.add("wrong");
        }

        // ÁµêÊûúË°®Á§∫
        resOK.style.display = correct ? "block" : "none";
        resNG.style.display = correct ? "none" : "block";

        // Ê≠£Ëß£„Ç≠„Éº„ÉØ„Éº„ÉâÔºà‰ªªÊÑèÔºâ
        if (correct && QUIZ_DATA.keywordOnCorrect) {
          keyword.textContent = "„Ç≠„Éº„ÉØ„Éº„ÉâÔºö" + QUIZ_DATA.keywordOnCorrect;
          keyword.style.display = "inline-block";
        }
      }

      retryBtn.addEventListener("click", renderQuiz);

      // ÂàùÊúüË°®Á§∫
      renderQuiz();
    </script>
  </body>
</html>
